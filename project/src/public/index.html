<!DOCTYPE html>
<link rel="stylesheet" href="./assets/stylesheets/index.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Dashboard</title>

</head>
<body >
    <main>
        <div class="NavMain">
           <div style="display:flex; justify-content: space-between;" class="row col-lg-12 rowList">
                <button onclick="goBack()">
                    <img src="https://www.downloadclipart.net/svg/19185-back-button-svg.svg" alt="">
                </button>
                <button onclick="goForward()">
                    <img style="transform:rotateY(180deg);" src="https://www.downloadclipart.net/svg/19185-back-button-svg.svg" alt="">
                </button>
            </div>
            <div style="text-align: center;">
                <h1 onclick="goHome()" > Mars Dashboard</h1>
            </div>
            <div >
                <h3 id="greeting"> </h3>
            </div>
        </div>
        <div  class="togglediv" id="loading">
            <h1>Loading...</h1>
        </div>
        <div class="togglediv"  id="root" >
        </div>
        <div id="roverMain" class="row togglediv">
            <span [innerHtml]="buildRoverPageOpts()"></span>
            <div id="rover">
            </div>
        </div>
    </main>
</body>
<script src="/client.js"></script>

</html>
